<table class="table">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (u of usuarios; track u.id) {
        <tr>
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.rol }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(u.id)">
              Eliminar
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
