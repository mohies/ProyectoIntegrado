<section class="container my-5">
    <h2 class="text-center fw-bold mb-4">Carrito de Compras</h2>
  
    <div class="row">
      <!-- Lista de Ã­tems -->
      <div class="col-md-8">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Pool</th>
            </tr>
          </thead>
          <tbody>
            @for (linea of lineas; track linea.id) {
              <tr>
                <td class="d-flex justify-content-between align-items-center p-3">
                  <div class="d-flex align-items-center gap-3">
                    <img [src]="linea.imagen" alt="Item" class="rounded" width="80" height="80" />
                    <span class="fw-semibold">{{ linea.nombre }}</span>
                  </div>
                  <button class="btn btn-primary">Submit</button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
  
      <!-- Resumen del pedido -->
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="text-center mb-3">Resumen del pedido</h5>
          <a routerLink="/compra" class="btn btn-primary w-100">
          <button class="btn btn-primary w-100 mb-2">Finalizar compra</button>
            </a>
          <button class="btn btn-secondary w-100" disabled>Pressed</button>
        </div>
      </div>
    </div>
  </section>
