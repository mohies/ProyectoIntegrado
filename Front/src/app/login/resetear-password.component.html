<section class="container my-5" style="max-width: 500px">
  <h2 class="text-center mb-4">🔒 Restablecer Contraseña</h2>

  <form [formGroup]="form" (ngSubmit)="enviar()">
    <!-- EMAIL -->
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@email.com" />
      @if (form.get('email')?.touched && form.get('email')?.invalid) {
        <small class="text-danger">Introduce un email válido</small>
      }
    </div>

    <!-- NUEVA CONTRASEÑA -->
    <div class="mb-3">
      <label class="form-label">Nueva contraseña</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Nueva contraseña" />
      @if (form.get('password')?.touched && form.get('password')?.invalid) {
        <small class="text-danger">Mínimo 6 caracteres</small>
      }
    </div>

    <!-- CONFIRMACIÓN -->
    <div class="mb-3">
      <label class="form-label">Confirmar contraseña</label>
      <input type="password" class="form-control" formControlName="confirmacion" placeholder="Repite la contraseña" />
    </div>

    <!-- ERRORES Y MENSAJES -->
    @if (error) {
      <div class="alert alert-danger text-center">{{ error }}</div>
    }
    @if (mensaje) {
      <div class="alert alert-success text-center">{{ mensaje }}</div>
    }

    <button class="btn btn-primary w-100" [disabled]="form.invalid">
      Restablecer contraseña
    </button>
  </form>
</section>
