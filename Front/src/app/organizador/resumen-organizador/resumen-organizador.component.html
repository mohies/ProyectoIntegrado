<section class="container my-5">
  <h2 class="text-center mb-4">📊 Resumen de Participación y Ganancias</h2>

  @if (error) {
    <div class="alert alert-danger text-center">{{ error }}</div>
  } @else if (resumen) {
    <div class="row text-center">
      <div class="col-md-3">
        <div class="card shadow-sm h-100 d-flex flex-column">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title">🎫 Eventos</h5>
            <p class="display-6">{{ resumen.total_eventos }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm h-100 d-flex flex-column">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title">👥 Inscripciones</h5>
            <p class="display-6">{{ resumen.total_reservas }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm h-100 d-flex flex-column">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title">❌ Canceladas</h5>
            <p class="display-6">{{ resumen.canceladas }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm h-100 d-flex flex-column">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title">
              💰 Ingresos
              <span 
                class="ms-1" 
                data-bs-toggle="tooltip" 
                data-bs-placement="top" 
                title="90% para ti como organizador. 10% se queda en Eventia.">
                🛈
              </span>
            </h5>
            <p class="display-6">{{ resumen.ingresos_totales }} €</p>
          </div>
        </div>
      </div>
    </div>
  }
</section>
